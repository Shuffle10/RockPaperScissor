<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h3>Rock, Paper, Scissors! </h3>
        <span id="messageBox">Pick a choice!</span>  
        <div class="buttonContainer">
            <button value="Rock" class="btn" id="rock-btn" >Rock</button>
            <button class="btn" id="paper-btn" value="Paper">Paper</button>
            <button class="btn" id="scissors-btn" value="Scissors">Scissors</button>
        </div>    
    </div>
<script src="script.js"></script>
</body>
</html>
